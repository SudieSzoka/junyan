<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键词搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neumorphic': {
                            'light': '#f0f0f3',
                            'dark': '#d1d9e6',
                            'shadow': '#a3b1c6'
                        }
                    },
                    boxShadow: {
                        'neumorphic': '20px 20px 60px #bebebe, -20px -20px 60px #ffffff',
                        'neumorphic-inset': 'inset 20px 20px 60px #bebebe, inset -20px -20px 60px #ffffff',
                        'neumorphic-pressed': 'inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff'
                    }
                }
            }
        }
    </script>
    <style>
        /* 拟物风背景渐变 */
        .neumorphic-bg {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
        }
        
        /* 拟物风卡片 */
        .neumorphic-card {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .neumorphic-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 25px 25px 75px #bebebe, -25px -25px 75px #ffffff;
        }
        
        /* 拟物风按钮 */
        .neumorphic-btn {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
            transition: all 0.2s ease;
        }
        
        .neumorphic-btn:hover {
            box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
            transform: translateY(2px);
        }
        
        .neumorphic-btn:active {
            box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
            transform: translateY(4px);
        }
        
        /* 拟物风输入框 */
        .neumorphic-input {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
            border: none;
            transition: all 0.3s ease;
        }
        
        .neumorphic-input:focus {
            box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
            outline: none;
        }
        
        /* 搜索按钮特殊样式 */
        .search-btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white !important;
        }
        
        .search-btn:hover {
            background: linear-gradient(145deg, #45a049, #388e3c);
            color: white !important;
            transform: translateY(2px);
        }
        
        /* 下载按钮特殊样式 */
        .download-btn {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white !important;
        }
        
        .download-btn:hover {
            background: linear-gradient(145deg, #1976D2, #1565c0);
            color: white !important;
            transform: translateY(2px);
        }
        
        /* 结果列表项样式 */
        .result-item {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            box-shadow: 2px 2px 4px #d1d9e6, -2px -2px 4px #ffffff;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            background: linear-gradient(145deg, #f0f0f3, #e6e6e6);
            box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
            transform: translateX(8px);
        }
        
        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(145deg, #d1d9e6, #a3b1c6);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(145deg, #a3b1c6, #8a9bb3);
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body class="neumorphic-bg min-h-screen">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- 标题区域 -->
        <div class="text-center mb-8 float-animation">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-gray-900 via-blue-800 to-purple-800 bg-clip-text text-transparent mb-4">
                抖音关键词搜索
            </h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto leading-relaxed">
                输入关键词，获取相关的搜索建议和热门词汇
            </p>
        </div>

        <!-- 搜索容器 -->
        <div class="neumorphic-card rounded-3xl p-8 mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="请输入关键词..." 
                    class="neumorphic-input flex-1 px-6 py-4 rounded-2xl text-gray-700 placeholder-gray-500 text-lg">
                <div class="flex gap-4">
                    <button id="searchButton" class="search-btn neumorphic-btn px-8 py-4 rounded-2xl text-lg font-medium transition-all">
                        搜索
                    </button>
                    <button id="downloadButton" class="download-btn neumorphic-btn px-8 py-4 rounded-2xl text-lg font-medium transition-all">
                        下载Excel
                    </button>
                </div>
            </div>
        </div>

        <!-- 结果列表 -->
        <div class="neumorphic-card rounded-3xl p-6">
            <ul id="resultList" class="space-y-3 max-h-96 overflow-y-auto custom-scrollbar"></ul>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultList = document.getElementById('resultList');
        const API_URL = 'https://dy-keyword-sug-rboawhtqcz.cn-zhangjiakou.fcapp.run';

        function jsonp(url, data) {
            return new Promise((resolve, reject) => {
                // 创建一个唯一的回调函数名
                const callbackName = 'jsonp_' + Date.now();
                
                // 创建 script 标签
                const script = document.createElement('script');
                
                // 设置全局回调函数
                window[callbackName] = (response) => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(response);
                };

                // 构建 URL
                const params = new URLSearchParams({
                    ...data,
                    callback: callbackName
                });
                script.src = `${url}?${params.toString()}`;
                
                // 处理错误
                script.onerror = () => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };

                // 添加到文档中
                document.body.appendChild(script);
            });
        }

        async function performSearch() {
            const keyword = searchInput.value.trim();
            if (!keyword) return;

            try {
                resultList.innerHTML = '<li class="result-item p-4 rounded-2xl text-gray-600 text-center">搜索中...</li>';
                
                const data = await jsonp(API_URL, { keyword });
                
                // 清空之前的结果
                resultList.innerHTML = '';
                
                // 显示新结果
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'result-item p-4 rounded-2xl text-gray-700 cursor-pointer transition-all';
                        li.textContent = item;
                        li.onclick = () => {
                            searchInput.value = item;
                            performSearch();
                        };
                        resultList.appendChild(li);
                    });
                } else {
                    resultList.innerHTML = '<li class="result-item p-4 rounded-2xl text-gray-600 text-center">没有找到相关结果</li>';
                }
            } catch (error) {
                console.error('搜索出错:', error);
                resultList.innerHTML = '<li class="result-item p-4 rounded-2xl text-red-600 text-center">搜索失败，请稍后重试</li>';
            }
        }

        // 添加下载Excel功能
        function downloadExcel(data) {
            if (!data || data.length === 0) {
                alert('没有数据可供下载');
                return;
            }

            // 创建工作簿
            const wb = XLSX.utils.book_new();
            
            // 将数据转换为工作表格式
            const wsData = data.map(item => [item]);
            wsData.unshift(['关键词']); // 添加表头
            
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            
            // 设置列宽
            ws['!cols'] = [{ wch: 20 }];
            
            // 将工作表添加到工作簿
            XLSX.utils.book_append_sheet(wb, ws, '关键词列表');
            
            // 生成Excel文件并下载
            const fileName = searchInput.value.trim() || '搜索结果';
            XLSX.writeFile(wb, `${fileName}.xlsx`);
        }

        // 绑定下载按钮事件
        document.getElementById('downloadButton').addEventListener('click', () => {
            const items = Array.from(resultList.children).map(li => li.textContent);
            downloadExcel(items);
        });

        // 绑定搜索按钮点击事件
        searchButton.addEventListener('click', performSearch);

        // 绑定回车键事件
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>君言社区工具站</title>
    <link rel="icon" type="image/png" href="/res/pyq/junyan.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neumorphic': {
                            'light': '#f0f0f3',
                            'dark': '#d1d9e6',
                            'shadow': '#a3b1c6'
                        }
                    },
                    boxShadow: {
                        'neumorphic': '20px 20px 60px #bebebe, -20px -20px 60px #ffffff',
                        'neumorphic-inset': 'inset 20px 20px 60px #bebebe, inset -20px -20px 60px #ffffff',
                        'neumorphic-pressed': 'inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff'
                    }
                }
            }
        }
    </script>
    <style>
        /* 拟物风背景渐变 */
        .neumorphic-bg {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
        }
        
        /* 拟物风卡片 */
        .neumorphic-card {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .neumorphic-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 25px 25px 75px #bebebe, -25px -25px 75px #ffffff;
        }
        
        /* 拟物风按钮 */
        .neumorphic-btn {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
            transition: all 0.2s ease;
        }
        
        .neumorphic-btn:hover {
            box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
            transform: translateY(2px);
        }
        
        .neumorphic-btn:active {
            box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
            transform: translateY(4px);
        }
        
        /* 拟物风输入框 */
        .neumorphic-input {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
            border: none;
            transition: all 0.3s ease;
        }
        
        .neumorphic-input:focus {
            box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
            outline: none;
        }
        
        /* 拟物风头部 */
        .neumorphic-header {
            background: linear-gradient(145deg, #ffffff, #f0f0f3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* 玻璃态效果 */
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(145deg, #d1d9e6, #a3b1c6);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(145deg, #a3b1c6, #8a9bb3);
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        /* 工具图标容器 */
        .tool-icon-container {
            background: linear-gradient(145deg, #dde3ff, #7d93f3);
            /* box-shadow: 8px 8px 16px #5a6fd8, -8px -8px 16px #7289fc; */
        }
        
        /* 编辑按钮特殊样式 */
        .edit-btn {
            background: linear-gradient(145deg, #e6f3ff, #cce7ff);
            box-shadow: 6px 6px 12px #a8c4d4, -6px -6px 12px #ffffff;
            color: #2563eb !important;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }
        
        .edit-btn:hover {
            background: linear-gradient(145deg, #cce7ff, #99d6ff);
            box-shadow: inset 6px 6px 12px #a8c4d4, inset -6px -6px 12px #ffffff;
            color: #1d4ed8 !important;
            transform: translateY(2px);
        }
        
        .edit-btn:active {
            box-shadow: inset 6px 6px 12px #a8c4d4, inset -6px -6px 12px #ffffff;
            transform: translateY(4px);
        }

        /* 密码验证模态框样式 */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .password-content {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            border-radius: 2rem;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .password-input {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
            border: none;
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            width: 100%;
            margin: 1.5rem 0;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
            outline: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body class="neumorphic-bg min-h-screen">
    <!-- 密码验证模态框 -->
    <div id="passwordModal" class="password-modal">
        <div class="password-content">
            <div class="mb-6">
                <img src="/res/pyq/junyan.png" alt="君言工具站" class="w-20 h-20 mx-auto mb-4">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                    君言工具站
                </h1>
                <p class="text-gray-600">请输入访问密码</p>
            </div>
            
            <form id="passwordForm" onsubmit="validatePassword(event)">
                <input type="password" id="passwordInput" class="password-input" placeholder="请输入密码..." required>
                <div id="errorMessage" class="error-message">密码错误，请重试</div>
                <button type="submit" class="neumorphic-btn px-8 py-3 rounded-2xl bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700 transition-all font-medium w-full">
                    验证密码
                </button>
            </form>
            
            <div class="mt-6 text-sm text-gray-500">
                <p>加入君言会员群获取密码</p>
                <p>联系微信：trychatting</p>
            </div>
        </div>
    </div>

    <!-- 网站内容（初始隐藏） -->
    <div id="websiteContent" style="display: none;">
        <!-- 顶栏 -->
        <header class="neumorphic-header sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-20">
                    <!-- Logo -->
                    <div class="flex items-center space-x-6">
                        <div class="flex-shrink-0">
                            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                君言工具站
                            </h1>
                        </div>
                        <!-- 搜索栏 -->
                        <div class="flex-shrink-0">
                            <div class="relative">
                                <input type="text" id="searchInput" placeholder="搜索工具..." 
                                    class="neumorphic-input w-80 pl-12 pr-4 py-3 rounded-2xl text-gray-700 placeholder-gray-500">
                                <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 导航菜单 -->
                    <nav class="hidden md:block">
                        <div class="flex items-center space-x-4">     
                            <!-- 默认工具显示 -->
                            <div class="flex items-center space-x-3" id="defaultTools">
                                <!-- 默认工具会通过JavaScript动态生成 -->
                            </div>
                            
                            <!-- 编辑默认工具按钮 -->
                            <button onclick="openEditDefaultTools()" class="edit-btn px-4 py-2 rounded-xl text-sm font-medium flex items-center space-x-2 transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                                <span>编辑</span>
                            </button>
                            
                            <!-- 编辑默认工具模态框 -->
                            <div id="editDefaultToolsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 backdrop-blur-sm">
                                <div class="flex items-center justify-center min-h-screen p-4">
                                    <div class="neumorphic-card rounded-3xl max-w-md w-full p-8">
                                        <div class="flex items-center justify-between mb-6">
                                            <h3 class="text-xl font-semibold text-gray-900">编辑默认工具</h3>
                                            <button onclick="closeEditDefaultTools()" class="text-gray-400 hover:text-gray-600 transition-colors">
                                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="mb-6">
                                            <p class="text-sm text-gray-600 mb-4">选择最多3个工具作为默认显示：</p>
                                            <div id="toolSelectionList" class="space-y-3 max-h-60 overflow-y-auto custom-scrollbar">
                                                <!-- 工具选择列表会通过JavaScript动态生成 -->
                                            </div>
                                        </div>
                                        <div class="flex justify-end space-x-3">
                                            <button onclick="closeEditDefaultTools()" class="neumorphic-btn px-6 py-2 rounded-xl text-gray-600 hover:text-gray-800 transition-colors">取消</button>
                                            <button onclick="saveDefaultTools()" class="neumorphic-btn px-6 py-2 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700 transition-all">保存</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <!-- 移动端菜单按钮 -->
                    <div class="md:hidden">
                        <button class="neumorphic-btn p-3 rounded-xl text-gray-700 hover:text-blue-600 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <!-- Hero区域 -->
            <div class="text-center mb-5 float-animation">
                <h2 class="text-5xl font-bold bg-gradient-to-r from-gray-900 via-blue-800 to-purple-800 bg-clip-text text-transparent mb-6">
                    君言群聊中常见的一些工具需求
                </h2>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
                    提供各种实用的在线工具，提高工作效率，解决日常问题
                </p>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
                    加入君言会员群获取密码，联系vx：trychatting
                </p>
            </div>

            <!-- 工具分类 -->
            <div class="mb-12">
                <div class="flex flex-wrap justify-center gap-6">
                    <button onclick="filterTools('all')" class="filter-btn neumorphic-btn px-8 py-3 rounded-2xl text-gray-700 hover:text-blue-600 transition-all font-medium">
                        全部
                    </button>
                    <button onclick="filterTools('image')" class="filter-btn neumorphic-btn px-8 py-3 rounded-2xl text-gray-700 hover:text-blue-600 transition-all font-medium">
                        图片工具
                    </button>
                    <button onclick="filterTools('text')" class="filter-btn neumorphic-btn px-8 py-3 rounded-2xl text-gray-700 hover:text-blue-600 transition-all font-medium">
                        文本工具
                    </button>
                    <button onclick="filterTools('mulit')" class="filter-btn neumorphic-btn px-8 py-3 rounded-2xl text-gray-700 hover:text-blue-600 transition-all font-medium">
                        批量工具
                    </button>
                </div>
            </div>

            <!-- 工具网格 -->
            <div id="toolsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- 工具卡片会通过JavaScript动态生成 -->
            </div>

        </main>
    </div>

    <script>
        // 密码验证相关变量
        let isAuthenticated = false;
        let validPasswords = {};

        // 加载密码配置
        async function loadPasswordConfig() {
            try {
                const response = await fetch('password.json');
                validPasswords = await response.json();
            } catch (error) {
                console.error('加载密码配置失败:', error);
            }
        }

        // 验证密码
        function validatePassword(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (validPasswords[password] !== undefined) {
                // 密码正确
                isAuthenticated = true;
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('authTimestamp', Date.now().toString());
                
                // 隐藏密码模态框，显示网站内容
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('websiteContent').style.display = 'block';
                
                // 初始化网站功能
                initializeWebsite();
            } else {
                // 密码错误
                errorMessage.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // 检查是否已认证
        function checkAuthentication() {
            const savedAuth = localStorage.getItem('isAuthenticated');
            const authTimestamp = localStorage.getItem('authTimestamp');
            const currentTime = Date.now();
            
            // 检查认证是否在24小时内有效
            if (savedAuth === 'true' && authTimestamp) {
                const timeDiff = currentTime - parseInt(authTimestamp);
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    isAuthenticated = true;
                    document.getElementById('passwordModal').style.display = 'none';
                    document.getElementById('websiteContent').style.display = 'block';
                    initializeWebsite();
                    return;
                }
            }
            
            // 未认证或认证已过期
            isAuthenticated = false;
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('authTimestamp');
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('websiteContent').style.display = 'none';
        }

        // 初始化网站功能
        function initializeWebsite() {
            loadTools();
        }

        // 工具数据存储
        let tools = [];
        // 异步加载工具数据
        async function loadTools() {
            try {
                const response = await fetch('tools.json');
                const data = await response.json();
                // 只保留show为true的工具
                tools = data.filter(tool => tool.show);
                renderTools();
                loadDefaultTools(); // 在工具数据加载完成后加载默认工具
            } catch (error) {
                console.error('加载工具数据失败:', error);
            }
        }

        // 当前过滤器
        let currentFilter = 'all';

        // 渲染工具网格
        function renderTools(toolsToRender = tools) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';

            toolsToRender.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'neumorphic-card rounded-3xl p-8 cursor-pointer transition-all duration-300 hover:scale-105';
                toolCard.onclick = () => openTool(tool.path);
                
                toolCard.innerHTML = `
                    <div class="flex items-center justify-between mb-6">
                        <div class="tool-icon-container p-4 rounded-2xl">
                            <img src="icon/${tool.icon}.png" alt="${tool.name}图标" width="32" height="32" class="w-8 h-8" />
                        </div>
                        <div class="relative">
                            <div id="toolMenu${tool.id}" class="absolute right-0 mt-2 w-48 neumorphic-card rounded-2xl p-2 z-10 hidden">
                                <div class="space-y-1">
                                    <button onclick="event.stopPropagation(); editTool(${tool.id})" class="w-full text-left px-4 py-2 rounded-xl text-gray-700 hover:bg-gray-50 text-sm transition-colors">编辑</button>
                                    <button onclick="event.stopPropagation(); deleteTool(${tool.id})" class="w-full text-left px-4 py-2 rounded-xl text-red-600 hover:bg-red-50 text-sm transition-colors">删除</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-3">${tool.name}</h3>
                    <p class="text-gray-600 text-sm leading-relaxed">${tool.description}</p>
                `;
                
                grid.appendChild(toolCard);
            });
        }

        // 打开工具
        function openTool(path) {
            window.open(path, '_blank');
        }

        // 过滤工具
        function filterTools(category) {
            currentFilter = category;
            
            // 更新按钮样式
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = 'filter-btn neumorphic-btn px-8 py-3 rounded-2xl text-gray-700 hover:text-blue-600 transition-all font-medium';
            });
            event.target.className = 'filter-btn neumorphic-btn px-8 py-3 rounded-2xl bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700 transition-all font-medium';
            
            // 过滤工具 - 支持数组格式的分类
            const filteredTools = category === 'all' ? tools : tools.filter(tool => {
                // 检查工具的分类数组是否包含当前选中的分类
                return Array.isArray(tool.category) ? tool.category.includes(category) : tool.category === category;
            });
            renderTools(filteredTools);
        }

        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    let filteredTools = tools;
                    
                    if (currentFilter !== 'all') {
                        filteredTools = tools.filter(tool => {
                            // 检查工具的分类数组是否包含当前选中的分类
                            return Array.isArray(tool.category) ? tool.category.includes(currentFilter) : tool.category === currentFilter;
                        });
                    }
                    
                    if (searchTerm) {
                        filteredTools = filteredTools.filter(tool => 
                            tool.name.toLowerCase().includes(searchTerm) || 
                            tool.description.toLowerCase().includes(searchTerm)
                        );
                    }
                    
                    renderTools(filteredTools);
                });
            }
        });

        // 切换工具菜单
        function toggleToolMenu(toolId) {
            const menu = document.getElementById(`toolMenu${toolId}`);
            menu.classList.toggle('hidden');
        }

        // 点击外部关闭菜单
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('[id^="toolMenu"]').forEach(menu => {
                    menu.classList.add('hidden');
                });
            }
        });

        // 默认工具相关功能
        let defaultTools = [];
        
        // 从本地存储加载默认工具
        function loadDefaultTools() {
            const saved = localStorage.getItem('defaultTools');
            if (saved) {
                defaultTools = JSON.parse(saved);
            } else {
                // 如果没有保存的默认工具，使用前3个工具作为默认
                defaultTools = tools.slice(0, 3).map(tool => tool.id);
            }
            renderDefaultTools();
        }
        
        // 渲染默认工具
        function renderDefaultTools() {
            const defaultToolsContainer = document.getElementById('defaultTools');
            if (defaultToolsContainer) {
                defaultToolsContainer.innerHTML = '';
                
                defaultTools.forEach(toolId => {
                    const tool = tools.find(t => t.id === toolId);
                    if (tool) {
                        const toolLink = document.createElement('a');
                        toolLink.href = tool.path;
                        toolLink.target = '_blank';
                        toolLink.className = 'neumorphic-btn px-4 py-2 rounded-xl text-gray-700 hover:text-blue-600 transition-all text-sm font-medium';
                        toolLink.textContent = tool.name;
                        defaultToolsContainer.appendChild(toolLink);
                    }
                });
            }
        }
        
        // 打开编辑默认工具模态框
        function openEditDefaultTools() {
            const modal = document.getElementById('editDefaultToolsModal');
            const toolSelectionList = document.getElementById('toolSelectionList');
            
            // 生成工具选择列表
            toolSelectionList.innerHTML = '';
            tools.forEach(tool => {
                const isSelected = defaultTools.includes(tool.id);
                const toolItem = document.createElement('div');
                toolItem.className = 'flex items-center space-x-3 p-3 hover:bg-gray-50 rounded-xl transition-colors';
                toolItem.innerHTML = `
                    <input type="checkbox" id="tool_${tool.id}" value="${tool.id}" 
                           ${isSelected ? 'checked' : ''} 
                           onchange="updateToolSelection()"
                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="tool_${tool.id}" class="text-sm text-gray-700 cursor-pointer flex-1">
                        ${tool.name}
                    </label>
                `;
                toolSelectionList.appendChild(toolItem);
            });
            
            modal.classList.remove('hidden');
        }
        
        // 关闭编辑默认工具模态框
        function closeEditDefaultTools() {
            const modal = document.getElementById('editDefaultToolsModal');
            modal.classList.add('hidden');
        }
        
        // 更新工具选择状态
        function updateToolSelection() {
            const checkboxes = document.querySelectorAll('#toolSelectionList input[type="checkbox"]:checked');
            if (checkboxes.length > 3) {
                // 如果选择超过3个，取消最后一个选择
                checkboxes[checkboxes.length - 1].checked = false;
                alert('最多只能选择3个默认工具');
            }
        }
        
        // 保存默认工具
        function saveDefaultTools() {
            const selectedTools = Array.from(document.querySelectorAll('#toolSelectionList input[type="checkbox"]:checked'))
                .map(checkbox => parseInt(checkbox.value));
            
            defaultTools = selectedTools;
            localStorage.setItem('defaultTools', JSON.stringify(defaultTools));
            renderDefaultTools();
            closeEditDefaultTools();
        }
        
        // 点击模态框外部关闭
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('editDefaultToolsModal');
            if (e.target === modal) {
                closeEditDefaultTools();
            }
        });
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadPasswordConfig().then(() => {
                checkAuthentication();
            });
        });
    </script>
</body>
</html>

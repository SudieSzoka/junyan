<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>君言社区工具站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .tool-card {
            transition: all 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶栏 -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex-shrink-0 mr-4"><!-- 添加 mr-4 来创建右边距 -->
                        <h1 class="text-2xl font-bold text-gray-900">君言工具站</h1>
                    </div>
                            <!-- 搜索栏 -->
                    <div class="flex-shrink-0">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="搜索工具..." 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"><!-- 将 py-3 改为 py-2 -->
                                <img src="icon/search.png" alt="搜索" width="24" height="12" class="absolute left-3 top-3 inline-block align-middle" />
                        </div>
                    </div>
                </div>

                <!-- 导航菜单 -->
                <nav class="hidden md:block">
                    <div class="flex items-center space-x-4">     
                        <!-- 默认工具显示 -->
                        <div class="flex items-center space-x-2" id="defaultTools">
                            <!-- 默认工具会通过JavaScript动态生成 -->
                        </div>
                        
                        <!-- 编辑默认工具按钮 -->
                        <button onclick="openEditDefaultTools()" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            编辑
                        </button>
                        
                        <!-- 编辑默认工具模态框 -->
                        <div id="editDefaultToolsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
                            <div class="flex items-center justify-center min-h-screen p-4">
                                <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                                    <div class="flex items-center justify-between p-6 border-b">
                                        <h3 class="text-lg font-semibold text-gray-900">编辑默认工具</h3>
                                        <button onclick="closeEditDefaultTools()" class="text-gray-400 hover:text-gray-600">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="p-6">
                                        <p class="text-sm text-gray-600 mb-4">选择最多3个工具作为默认显示：</p>
                                        <div id="toolSelectionList" class="space-y-2 max-h-60 overflow-y-auto">
                                            <!-- 工具选择列表会通过JavaScript动态生成 -->
                                        </div>
                                    </div>
                                    <div class="flex justify-end space-x-3 p-6 border-t">
                                        <button onclick="closeEditDefaultTools()" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                                        <button onclick="saveDefaultTools()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- 移动端菜单按钮 -->
                <div class="md:hidden">
                    <button class="text-gray-700 hover:text-blue-600 p-2">
                        <i data-lucide="menu" class="h-6 w-6"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Hero区域 -->
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">群聊中常见的一些工具需求</h2>
            <!-- <p class="text-xl text-gray-600 max-w-2xl mx-auto">提供各种实用的在线工具，提高工作效率</p> -->
        </div>

        <!-- 工具分类 -->
        <div class="mb-8">
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="filterTools('all')" class="filter-btn bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition-colors">
                    全部
                </button>
                <button onclick="filterTools('image')" class="filter-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 transition-colors">
                    图片工具
                </button>
                <button onclick="filterTools('text')" class="filter-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 transition-colors">
                    文本工具
                </button>
                <button onclick="filterTools('mulit')" class="filter-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 transition-colors">
                    批量工具
                </button>
            </div>
        </div>

        <!-- 工具网格 -->
        <div id="toolsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- 工具卡片会通过JavaScript动态生成 -->
        </div>

    </main>

    <script>
        // 工具数据存储
        let tools = [];
        // 异步加载工具数据
        async function loadTools() {
            try {
                const response = await fetch('tools.json');
                const data = await response.json();
                // 只保留show为true的工具
                tools = data.filter(tool => tool.show);
                renderTools();
                loadDefaultTools(); // 在工具数据加载完成后加载默认工具
            } catch (error) {
                console.error('加载工具数据失败:', error);
            }
        }
        loadTools(); // 只调用异步加载
        // 当前过滤器
        let currentFilter = 'all';

        // 渲染工具网格
        function renderTools(toolsToRender = tools) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';

            toolsToRender.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card bg-white rounded-lg shadow-md p-6 cursor-pointer border border-gray-200';
                toolCard.onclick = () => openTool(tool.path);
                
                toolCard.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <div class="p-3 bg-blue-100 rounded-lg">
                            <img src="icon/${tool.icon}.png" alt="${tool.name}图标" width="24" height="24" class="inline-block align-middle" />
                        </div>
                        <div class="relative">
                            <div id="toolMenu${tool.id}" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-10 hidden">
                                <div class="py-1">
                                    <button onclick="event.stopPropagation(); editTool(${tool.id})" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-50 w-full text-left">编辑</button>
                                    <button onclick="event.stopPropagation(); deleteTool(${tool.id})" class="text-red-600 block px-4 py-2 text-sm hover:bg-gray-50 w-full text-left">删除</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${tool.name}</h3>
                    <p class="text-gray-600 text-sm">${tool.description}</p>
                `;
                
                grid.appendChild(toolCard);
            });
        }

        // 打开工具
        function openTool(path) {
            window.open(path, '_blank');
        }

        // 过滤工具
        function filterTools(category) {
            currentFilter = category;
            
            // 更新按钮样式
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = 'filter-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 transition-colors';
            });
            event.target.className = 'filter-btn bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition-colors';
            
            // 过滤工具
            const filteredTools = category === 'all' ? tools : tools.filter(tool => tool.category === category);
            renderTools(filteredTools);
        }

        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            let filteredTools = tools;
            
            if (currentFilter !== 'all') {
                filteredTools = tools.filter(tool => tool.category === currentFilter);
            }
            
            if (searchTerm) {
                filteredTools = filteredTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) || 
                    tool.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderTools(filteredTools);
        });


        // 切换工具菜单
        function toggleToolMenu(toolId) {
            const menu = document.getElementById(`toolMenu${toolId}`);
            menu.classList.toggle('hidden');
        }

        // 点击外部关闭菜单
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('[id^="toolMenu"]').forEach(menu => {
                    menu.classList.add('hidden');
                });
            }
        });

        // 默认工具相关功能
        let defaultTools = [];
        
        // 从本地存储加载默认工具
        function loadDefaultTools() {
            const saved = localStorage.getItem('defaultTools');
            if (saved) {
                defaultTools = JSON.parse(saved);
            } else {
                // 如果没有保存的默认工具，使用前3个工具作为默认
                defaultTools = tools.slice(0, 3).map(tool => tool.id);
            }
            renderDefaultTools();
        }
        
        // 渲染默认工具
        function renderDefaultTools() {
            const defaultToolsContainer = document.getElementById('defaultTools');
            defaultToolsContainer.innerHTML = '';
            
            defaultTools.forEach(toolId => {
                const tool = tools.find(t => t.id === toolId);
                if (tool) {
                    const toolLink = document.createElement('a');
                    toolLink.href = tool.path;
                    toolLink.target = '_blank';
                    toolLink.className = 'text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium bg-gray-100 hover:bg-gray-200 transition-colors';
                    toolLink.textContent = tool.name;
                    defaultToolsContainer.appendChild(toolLink);
                }
            });
        }
        
        // 打开编辑默认工具模态框
        function openEditDefaultTools() {
            const modal = document.getElementById('editDefaultToolsModal');
            const toolSelectionList = document.getElementById('toolSelectionList');
            
            // 生成工具选择列表
            toolSelectionList.innerHTML = '';
            tools.forEach(tool => {
                const isSelected = defaultTools.includes(tool.id);
                const toolItem = document.createElement('div');
                toolItem.className = 'flex items-center space-x-3 p-2 hover:bg-gray-50 rounded';
                toolItem.innerHTML = `
                    <input type="checkbox" id="tool_${tool.id}" value="${tool.id}" 
                           ${isSelected ? 'checked' : ''} 
                           onchange="updateToolSelection()"
                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="tool_${tool.id}" class="text-sm text-gray-700 cursor-pointer flex-1">
                        ${tool.name}
                    </label>
                `;
                toolSelectionList.appendChild(toolItem);
            });
            
            modal.classList.remove('hidden');
        }
        
        // 关闭编辑默认工具模态框
        function closeEditDefaultTools() {
            const modal = document.getElementById('editDefaultToolsModal');
            modal.classList.add('hidden');
        }
        
        // 更新工具选择状态
        function updateToolSelection() {
            const checkboxes = document.querySelectorAll('#toolSelectionList input[type="checkbox"]:checked');
            if (checkboxes.length > 3) {
                // 如果选择超过3个，取消最后一个选择
                checkboxes[checkboxes.length - 1].checked = false;
                alert('最多只能选择3个默认工具');
            }
        }
        
        // 保存默认工具
        function saveDefaultTools() {
            const selectedTools = Array.from(document.querySelectorAll('#toolSelectionList input[type="checkbox"]:checked'))
                .map(checkbox => parseInt(checkbox.value));
            
            defaultTools = selectedTools;
            localStorage.setItem('defaultTools', JSON.stringify(defaultTools));
            renderDefaultTools();
            closeEditDefaultTools();
        }
        
        // 点击模态框外部关闭
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('editDefaultToolsModal');
            if (e.target === modal) {
                closeEditDefaultTools();
            }
        });
        
        // 初始化
        renderTools();
    </script>
</body>
</html>
